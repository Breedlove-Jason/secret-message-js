<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secret Message JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/vapor/bootstrap.min.css"
    />
    <style>
      .center-box {
        margin-top: 20vh;
      }
      h1 {
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container center-box">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div id="message-show" class="card text-white bg-dark mb-4 d-none">
            <div class="card-body text-center">
              <h1 class="card-title"></h1>
              <p>
                <a href="./index.html" class="btn btn-outline-light btn-sm mt-3"
                  >Create your own secret message</a
                >
              </p>
            </div>
          </div>

          <div id="message-form" class="card bg-secondary text-white mb-4">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="message-input" class="form-label"
                    >Enter a Secret Message</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="message-input"
                    placeholder="Type your secret here..."
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Create
                </button>
              </form>
            </div>
          </div>

          <div id="link-form" class="card bg-dark text-white d-none">
            <div class="card-body text-center">
              <p>Share this link with a friend:</p>
              <label><input id="link-input" class="form-control" readonly /></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
